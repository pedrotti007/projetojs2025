<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Área Administrativa</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <div id="title">
                <img src="images/barco1.png" alt="ícone de barco" />
                <div class="headtitle">
                    <h1>Luxo</h1>
                    <h2>Aluguel de iates</h2>
                </div>
            </div>

            <nav>
                <ul class="navmenu">
                    <li><a href="index.html">Página inicial</a></li>
                    <li><a href="aluguel.html">Aluguel de iates</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="tripulacao.html">Tripulação</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="pagtitle">
                <div class="bgtitle"></div>
                <h2>Área Administrativa</h2>
            </div>

            <form id="formLogin">
                <div class="entry">
                    <label for="emailAdmin">E-mail</label>
                    <input type="email" id="emailAdmin" required />
                </div>

                <div class="entry">
                    <label for="senhaAdmin">Senha</label>
                    <input type="password" id="senhaAdmin" required />
                </div>
            </form>

            <div class="buttons">
                <button class="button" id="btnLogin">Entrar</button>
            </div>

            <div id="mensagemErro" style="color: red; text-align: center; margin-top: 20px; display: none;">
                E-mail e Senha inválidos
            </div>
        </main>
    </div>

    <footer>
        <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script>
        $(document).ready(function () {
            $('#btnLogin').click(function () {
                // Obter valores dos campos
                var email = $('#emailAdmin').val().trim();
                var senha = $('#senhaAdmin').val().trim();

                // Validar campos
                if (email === '' || senha === '') {
                    $('#mensagemErro').text('Por favor, preencha todos os campos!').show();
                    return;
                }

                // Criar objeto de login
                var objLoginSenha = {
                    email: email,
                    senha: senha
                };

                // Validar usuário
                var resultado = validarUsuario(objLoginSenha);

                if (resultado === true) {
                    // Redirecionar para página de mensagens
                    window.location.href = 'mensagens.html';
                } else {
                    // Mostrar mensagem de erro
                    $('#mensagemErro').text('E-mail e Senha inválidos').show();
                    $('#senhaAdmin').val('');
                }
            });

            // Permitir login com Enter
            $('#formLogin').on('keypress', function (e) {
                if (e.which === 13) {
                    e.preventDefault();
                    $('#btnLogin').click();
                }
            });
        });
    </script>
</body>

</html>
